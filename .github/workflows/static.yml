# .github/workflows/pages.yml
name: Deploy renderer to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build (electron-vite)
        run: pnpm build
        # 만약 "renderer만" 따로 빌드하는 스크립트를 만들어놨다면 여기만 바꾸면 됨:
        # run: pnpm build:renderer

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (renderer output only)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out/renderer

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
